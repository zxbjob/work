buildscript {

    repositories {
        mavenCentral()
    }
    dependencies {
        // Plug-in release notes: http://tools.android.com/tech-docs/new-build-system
        classpath 'com.android.tools.build:gradle:0.11.+'
    }
}

task wrapper(type: Wrapper) {
    // See latest Gradle version: http://www.gradle.org/downloads
    gradleVersion = '1.12'
}